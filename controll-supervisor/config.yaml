# Controll.it Supervisor Add-on
name: "Controll.it Supervisor"
description: "Remote management for Controll.it platform"
version: "1.0.5"
slug: "controll_supervisor"
url: "https://controll.it"
arch:
  - aarch64
  - amd64
  - armv7
startup: "services"
boot: "auto"
init: false

# Permissions
hassio_api: true
hassio_role: "manager"
homeassistant_api: true

# Ingress - accessible via HA proxy
ingress: true
ingress_port: 8099

# Map config folder
map:
  - config:rw

# Options
options:
  hub_token: ""
  platform_url: "https://api.controll.it"

schema:
  hub_token: str
  platform_url: url
